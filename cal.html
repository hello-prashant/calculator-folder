<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lator.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">

    <div>
        <button class="upper">AC</button> 
        <button class="upper">DEL</button> 
        <button class="upper">%</button> 
        <button class="opera">/</button>
    </div>

    <div>
        <button>7</button> 
        <button>8</button> 
        <button>9</button> 
        <button class="multiply">*</button> 
    </div>

    <div>
        <button>4</button> 
        <button>5</button> 
        <button>6</button> 
        <button class="minus">-</button> 
    </div>

    <div>
        <button>1</button> 
        <button>2</button> 
        <button>3</button> 
        <button class="plus">+</button> 
    </div>
    
    
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal ">=</button>
    </div>
     
  
<script src="cal.js"></script>
</body>
</html>
